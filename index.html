  <main>
    <header class="header">
      <h2>Welcome to Winterix19</h2>
      <p>Your ultimate winter streaming destination ‚ùÑÔ∏è</p>
    </header>

    <!-- Movies Section (Default/Home) -->
    <section id="moviesSection" aria-labelledby="moviesTitle">
      <h3 id="moviesTitle">Popular Movies</h3>
      <div id="moviesGrid" class="movies-grid">
        <!-- Example Movie Card -->
        <div class="movie-card">
          <img src="movie-poster.jpg" alt="Movie Title Poster" loading="lazy">
          <h4>Movie Title</h4>
        </div>
      </div>
    </section>

    <!-- Trending Section -->
    <section id="trendingSection" class="hidden" aria-labelledby="trendingTitle">
      <h3 id="trendingTitle">Trending TV Shows</h3>
      <div id="trendingGrid" class="trending-grid">
        <!-- Example Trending Card -->

        </div>
      </div>
    </section>

  <script>
    // Toggle between Home (Movies), Movies, and Trending sections on the homepage.
    function setPage(page) {
      // Hide all sections first
      document.getElementById('moviesSection').classList.add('hidden');
      document.getElementById('trendingSection').classList.add('hidden');

      // Show the selected section
      if (page === 'home' || page === 'movies') {
        document.getElementById('moviesSection').classList.remove('hidden');
      } else if (page === 'trending') {
        document.getElementById('trendingSection').classList.remove('hidden');
      }
    }

    // Dark Mode Toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
    });
  </script>

  <style>
    .hidden { display: none; }
