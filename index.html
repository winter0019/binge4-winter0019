<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winterix19 - Stream Movies & TV Shows</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body data-current-page="home">
    <nav class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Winterix19</div>
        </div>
        <ul class="nav-list">
            <li class="nav-item active" data-page="home"><a href="#home"><i class='bx bx-home-alt'></i>Home</a></li>
            <li class="nav-item" data-page="movies"><a href="#movies"><i class='bx bx-movie-play'></i>Movies</a></li>
            <li class="nav-item" data-page="trending"><a href="#trending"><i class='bx bx-trending-up'></i>Trending</a></li>
        </ul>
        <div class="theme-switcher">
            <button id="theme-toggle"><i class='bx bx-sun'></i></button>
        </div>
    </nav>

    <main id="main-content">
        <!-- Home Page -->
        <section class="page active" data-page="home">
            <div class="hero">
                <h1>Welcome to Winterix19</h1>
                <p>Your ultimate winter streaming destination ❄️</p>
            </div>
        </section>

        <!-- Movies Section -->
        <section class="page" data-page="movies">
            <h2>Popular Movies</h2>
            <div id="movies-list" class="movie-grid"></div>
        </section>

        <!-- Trending Section -->
        <section class="page" data-page="trending">
            <h2>Trending Now</h2>
            <div id="trending-list" class="movie-grid"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
