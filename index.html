<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winterix19 - Stream Movies & TV Shows</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">
        <h1 class="logo_name">Winterix19</h1>
        <ul>
            <li><a href="#" class="nav-item" data-page="home">🏠 Home</a></li>
            <li><a href="#" class="nav-item" data-page="movies">🎬 Movies</a></li>
            <li><a href="#" class="nav-item" data-page="trending">📈 Trending</a></li>
        </ul>
        <button id="theme-toggle"><i class="bx bx-moon"></i></button>
    </nav>

    <main>
        <section id="home" class="page active">
            <div class="hero">
                <h1>Welcome to Winterix19</h1>
                <p>Your ultimate winter streaming destination ❄️</p>
            </div>
        </section>

        <section id="movies" class="page">
            <h2>Popular Movies</h2>
            <div id="movies-list" class="movie-container">Loading...</div>
        </section>

        <section id="trending" class="page">
            <h2>Trending Now</h2>
            <div id="trending-list" class="movie-container">Loading...</div>
        </section>
    </main>

</body>
</html>
