    <main>
        <header class="header">
            <h2>Leonardo AI Careers</h2>
            <p>Stay ahead in the tech industry with AI job opportunities and news.</p>
        </header>

        <section id="aiNews">
            <h3>Latest AI News</h3>
            <ul id="aiNewsList"></ul>
            <input type="file" id="uploadNews" accept=".txt" />
        </section>
    </main>

    <script>
        document.getElementById('uploadNews').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newsItem = document.createElement('li');
                    newsItem.textContent = e.target.result;
                    document.getElementById('aiNewsList').appendChild(newsItem);
                };
                reader.readAsText(file);
            }
        });
    </script>
